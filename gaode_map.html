<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园高德地图</title>
  <!-- 引入高德地图JS API -->
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=2151043eb82e9ab905874c9abb8a4ca0"></script>
  <style>
    body, html {width: 100%; height: 100%; margin: 0;}
    #mapContainer {width: 100%; height: 100vh;}
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <script>
    // 初始化地图（默认定位到你的校园，可修改center的经纬度）
    var map = new AMap.Map('mapContainer', {
      zoom: 16, // 缩放级别（16级适合校园）
      center: [113.38,23.34] // 替换为你校园的经纬度（可通过高德地图网页版查询）
    });
    // 添加定位控件（可选，实现“我的位置”功能）
    map.addControl(new AMap.LocationControl());
  </script>
</body>
</html>
